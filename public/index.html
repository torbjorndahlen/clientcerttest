<html ng-app='myapp'>
    <head>
        <title>Demo App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body  class="container">
        <h2>AngularJS</h2>

        <nav class="navbar navbar-default row">
            <div class="container-fluid">
                <div class="navbar-header">
                    <ul class="nav navbar-nav">
                        <li><a ui-sref="callHttpsServer">HTTPS</a></li><!--State Transition on click-->
                        <li><a ui-sref="callHttpServer">HTTP</a></li><!--State Transition on click-->
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="span12">
                <div class="well" ui-view></div><!--Content of the above defined business & portfolio states will be injected here -->
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
        <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
        <script src="app.js"></script>
        <script src="js/util/apiurlbase.js"></script>
        <script src="js/httpcall/http.service.js"></script>
        <script src="js/httpscall/https.service.js"></script>
        <script src="js/httpcall/call.http.server.controller.js"></script>
        <script src="js/httpscall/call.https.server.controller.js"></script>
        <script src="js/error/view.error.controller.js"></script>

</body>
</html>
